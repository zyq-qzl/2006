<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="btn">dom对象</h1>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        $("#btn").click(function () {  
            var data = new Date()
            var year = data.getFullYear(); //年
            console.log(year)

            var month = data.getMonth()+1; //月
            console.log(month)

            var day = data.getDate(); //日
            console.log(day)

            var hour = data.getHours() //时
            console.log(hour)

            var minute= data.getMinutes() //分
            console.log(minute)
            
            var second = data.getSeconds() //秒
            console.log(second);

            var time = year+'-'+month+'-'+day+ ' '+hour+':'+minute+':'+second;
            console.log(time);

        })
    </script>
</body>
</html>
