<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <form action="reg.php" method="post">
        用户名：<input type="text" name="user_name"><br/>
        Email：<input type="text" name="email"><br/>
        手机号：<input type="text" name="mobile"><br/>
        密码：<input type="password" name="pass"><br/>
        确认密码：<input type="password" name="passes"><br/>
        <input type="submit" value="注册">
    </form>

    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        var f = document.forms[0];
        f.addEventListener('submit',function(event){
            event.preventDefault();
            var name = f.name.value;
            var mobile = f.mobile.value      //获取手机号
            var email = f.email.value        //获取 email
            // var pass = f.pass.value;
            // var passes = f.pass.value;

            var xhr = XMLHttpRequest;
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    var json_str = xhr.responseText;
                    console.log(json_str);
                }
            }

            xhr.open("POST","reg.php");
            var inputs = f.querySelectorAll("input");
            var param = "";
            for(var i=0;i<inputs.length-1;i++){
                if(inputs[i].getAttribute('name')==null){
                    continue;
                }

                param += inputs[i].getAttribute('name')+'='+inputs[i].value+'&'
            }
            param = param.substring(0,param.length-1);
            console.log(param);
            xhr.setRequestHeader('content-type',"application/x-www-from-urlencoded");
            xhr.send(param);

    })
    </script>
</body>
</html>
