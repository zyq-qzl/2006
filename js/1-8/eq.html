<!DOCTYPE html>
<html>
<head>
  <style>
.foo {
  color: blue;
  background-color: salmon;
}
</style>
  <script src="../jquery-3.5.1.min.js"></script>
</head>
<body>
    <table border="1">
        <tr><td>TD #0</td><td>TD #1</td><td>TD #2</td></tr>
        <tr><td>TD #3</td><td>TD #4</td><td>TD #5</td></tr>
        <tr><td>TD #6</td><td>TD #7</td><td>TD #8</td></tr>
      </table>


  <ul class="nav">
   <li>List 1, item 1</li>
   <li>List 1, item 2</li>
   <li>List 1, item 3</li>
</ul>
<ul class="nav">
  <li>List 2, item 1</li>
  <li>List 2, item 2</li>
  <li>List 2, item 3</li>
</ul>

<script>
    $("td:eq(3)").css("color", "red");

    $( "li:eq(-1)" ).addClass( "foo" )

    /* applies yellow background color to a single <li> 将黄色背景色应用于单个<li>*/
    $("ul.nav li:eq(1)").css( "backgroundColor", "#aaaccc" );
    $("ul.nav li:nth-child(1)").css( "color", "red" );
    
    /* applies italics to text of the second <li> within each <ul class="nav"> */
    $("ul.nav").each(function(index) {
    $(this).find("li:eq(-1)").css( "fontStyle", "italic" );
    });
    
    /* applies red text color to descendants of <ul class="nav"> */
    /* for each <li> that is the second child of its parent */
    $("ul.nav li:nth-child(1)").css( "color", "red" );

</script>
 
</body>
</html>
