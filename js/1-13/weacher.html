<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气</title>
    <style>

    </style>
</head>
<body>
    <h1>天气</h1>
    <button class="btn" data-id="101010700">昌平</button>
    <button class="btn" data-id="101010100">北京</button>
    <button class="btn" data-id="101020100">上海</button>
    <button class="btn" data-id="101280101">广东</button>
    <div></div>
    城市：<input type="text" id="city"><br/>
    天气：<input type="text" id="weather"><br/>
    温度：<input type="text" id="temp"><br/>
    力度：<input type="text" id="wind">

    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        // https://devapi.qweather.com/v7/weather/now
        $(".btn").on("click",function () { 
            var id = $(this).attr("data-id")
            var city = $(this).text();
           $.ajax({
               url:'http://api.2006.com/weather.php',
               method:'get',
               dataType:'json',
               data:{id:id}
           }).done(function(res){
               console.log(res)
               $("city").val(city)
               $("#weather").val(res.now.text)
               $("#temp").val(res.now.text)
               $("#wind").val(res.now.text)
           })
        })
    </script>
</body>
</html>
